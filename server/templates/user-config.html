{{define "config"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://unpkg.com/@atlaskit/css-reset@2.0.0/dist/bundle.css" media="all">
		<script src="https://connect-cdn.atl-paas.net/all.js" data-options=""></script>

		<script>
			function getParameterByName(name, url) {
				var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
					results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, ' '));
			}

			AP.getLocation(function (loc) {
				document.getElementById("{{ .ArgMMToken }}").value = getParameterByName("{{ .ArgMMToken }}", loc);
			});

			AP.request('/rest/api/2/myself')
				.then(data => {
					console.log(data);
					const user = JSON.parse(data.body);
					document.getElementById("{{ .ArgAtlassianAccountID }}").value = user.accountId;
					document.getElementById("{{ .ArgJIRAUserKey }}").value = user.key;
					document.getElementById("{{ .ArgJIRAUserName }}").value = user.name;
				})
				.catch(e => alert(e.err));

		</script>
	</head>
	<body>
		<form action="/plugins/jira/user-config-submit">
			<input type="hidden" id="{{ .ArgMMToken }}" name="{{ .ArgMMToken}}" value="none"/>
			<input type="hidden" id="{{ .ArgAtlassianAccountID }}" name="{{ .ArgAtlassianAccountID}}" value="no one"/>
			<input type="hidden" id="{{ .ArgJIRAUserKey }}" name="{{ .ArgJIRAUserKey}}" value="no one"/>
			<input type="hidden" id="{{ .ArgJIRAUserName }}" name="{{ .ArgJIRAUserName }}" value="none"/>
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
{{ end }}
