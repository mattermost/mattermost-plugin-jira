name: ci
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  plugin-ci:
    uses: mattermost/actions-workflows/.github/workflows/plugin-ci.yml@main
    secrets: inherit
    with:
      golang-version: "1.23.0"

  dist:
    uses: mattermost/actions-workflows/.github/workflows/plugin-dist-pr.yml@main
    secrets: inherit
