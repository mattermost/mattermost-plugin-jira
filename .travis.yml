dist: trusty
sudo: false
language: go
go:
  - "1.11.x"
after_success:
  - bash <(curl -s https://codecov.io/bash)

install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
script:
  - make check-style
  - make test

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
